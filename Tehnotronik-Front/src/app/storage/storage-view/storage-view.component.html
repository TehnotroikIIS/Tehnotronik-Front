<app-navbar-unregistered></app-navbar-unregistered>


<div class="container">
    <div class="sidebar">
        <div class="menu">
            <button class="menu-button" [routerLink]="['/storage-view']" >Uvid u magacin
               </button>
            <button  class="menu-button"[routerLink]="['/edit-blog']">Porudžbenice
               </button>
            <button class="menu-button" [routerLink]="['/edit-blog']">Skladištenje</button>
            <button class="menu-button" [routerLink]="['/edit-blog']">Lociranje</button>
            <button class="menu-button" [routerLink]="['/edit-blog']">Buduće potrebe</button>
            <button class="menu-button" [routerLink]="['/edit-blog']">Izveštaji</button>
            <button class="menu-button" [routerLink]="['/edit-blog']">Slanje robe</button>
        </div>
    </div>

    <div class="content">
        <div class="main-info">
            <div class="left">
                <div class="label">Izaberi prikaz:</div>
                <mat-form-field class="cat" appearance="outline">
                    <mat-select [(value)]="selectedView" >
                        <mat-option *ngFor="let view of views" [value]="view">{{view}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="label"  *ngIf="selectedView=='Po kategorijama'">Izaberi kategoriju:</div>
                <mat-form-field class="cat" appearance="outline" *ngIf="selectedView=='Po kategorijama'">
                    <mat-select [(value)]="selectedCategory" >
                        <mat-option  (click)="getProductsByCategory()" *ngFor="let category of allCategories" [value]="category">{{category.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="right">
              
               
            </div>
        </div>
        <div class="specification">
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
   
  
    </div>
</div>

<!--Modalni dijalozii -->
